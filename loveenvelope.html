    <div id="envelope" onclick="openEnvelope()">ðŸ’Œ</div>

    <script>
        var clicks = 0;

        function openEnvelope() {
            clicks++;
            var envelope = document.getElementById('envelope');
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var newX = Math.random() * (screenWidth - 100); // Adjust 100 based on the size of the envelope
            var newY = Math.random() * (screenHeight - 100); // Adjust 100 based on the size of the envelope
            envelope.style.left = newX + 'px';
            envelope.style.top = newY + 'px';
            if (clicks >= 5) {
                window.location.href = 'loading.html'; // Redirect to the next page
            }
        }
    </script>
